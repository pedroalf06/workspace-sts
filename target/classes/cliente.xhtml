	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

		<h:head>

		</h:head>
		
		<h:body>
		
		
		
		<h:form id = "formulario">
		<p:growl/>
			<p:panel header="Gestion de Clientes">
			
				<h:panelGrid columns="2" border ="0">
				<p:outputLabel value = "Identificacion"/>
				<p:inputText id="txtIdentificaccion" binding="#{clienteVista.txtIdentificacion}">
				<p:ajax listener="#{clienteVista.txtIdentificacionLister}" update="formulario"/>
					
				</p:inputText>
				
				
				<p:outputLabel value = "Tipo Documento"/>
				<p:selectOneMenu id="somTipoDocumento" binding="#{clienteVista.somTipoDocumento}" >
				
					<f:selectItems value="#{clienteVista.losTiposDocumentosItems}"/>
				
				</p:selectOneMenu>
				
				<p:outputLabel value = "Nombre"/>
				<p:inputText id="txtNombre" binding="#{clienteVista.txtNombre}"/>
				
				<p:outputLabel value = "Direccion"/>
				<p:inputText id="txtDireccion" binding="#{clienteVista.txtDireccion}"/>
				
				<p:outputLabel value = "Telefono"/>
				<p:inputText id="txtTeelefono" binding="#{clienteVista.txtTelefono}"/>
				
				<p:outputLabel value = "Email"/>
				<p:inputText id="txtEmail" binding="#{clienteVista.txtEmail}"/>
				
				
				</h:panelGrid>
				
				<h:panelGrid columns="4" border="0">
				
				<p:commandButton action="#{clienteVista.crearAction}" update="formulario" disabled="true" binding="#{clienteVista.btnCrear}" id="btnCrear" value="Crear"/>
				<p:commandButton action="#{clienteVista.modificarAction}" update="formulario" disabled="true" binding="#{clienteVista.btnModificar}" id="btnModificar" value="Modificar"/>				
				<p:commandButton action="#{clienteVista.borrarAction}" update="formulario" disabled="true" binding="#{clienteVista.btnBorrar}" id="btnBorrar" value="Borrar"/>
				<p:commandButton action="#{clienteVista.limpiarAction}" update="formulario" binding="#{clienteVista.btnLimpiar}" id="btnLimpiar" value="Limpiar"/>
				
				
				</h:panelGrid>
			
			</p:panel>
		
		
		
		</h:form>
		
		
		
		
			
		</h:body>
	</html>
